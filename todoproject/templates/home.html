{% extends 'base.html' %}
{% block body %}
<div class="container-fluid" xmlns="http://www.w3.org/1999/html">
    <div class="row">
        <div class="col-md-12">
            <div class=" shadow banner">
                <div class="banner-text">
                    <h2>ToDo</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
             <form method="POST" class="p-3 shadow">
             {% csrf_token %}
               <div class="form-group">
                <input  type="text" class="form-control" name="name" placeholder="enter name">
               </div>
               <div class="form-group">
                <input type="number"  class="form-control" name="priority" placeholder="enter priority">
               </div>
                 <div class="form-group">
                     <input type="date"  class="form-control" name="date" placeholder="date">
                 </div>
                  <input  class="btn btn-success" type="submit">
             </form>
        </div>
               <div class="col-md-6">
                   <h5>Task to be compleated</h5>
                   {% for i in task1 %}
                  <div class="shadow card">
                      <div class="card-body">
                            <h5 class="card-title">{{i.name}}</h5>
                            <p><b>{{i.priority}}</b></p><br>
                            <P><b>{{i.date}}</b></p>
                            <a class="btn btn-danger" href="{% url 'delete' i.id %}">done</a>
                          <a class="btn btn-success" href="{% url 'update' i.id %}">update</a>
                      </div>
                  </div>
                  {% endfor %}
               </div>

    </div>
</div>
{% endblock %}
